<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ChimpGB - Game Boy Emulator</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }

    </style>
  </head>
  <body>
    <h1>ChimpGB - Game Boy Emulator</h1>
    <hr/>
    <div class="emscripten">
      <iframe id="emulator-frame" width="640" height="576" src="emulator.html"></iframe>
    </div>
    <hr/>
    <div class="emscripten">
      <label>Choose one of the following games:</label>
      <br/>
      &nbsp;
      <br/>
      <input type="button" id="tobu" value="Tobu Tobu Girl DX">
      &nbsp;&nbsp;&nbsp;
      <input type="button" id="snake" value="GBSnake">
      &nbsp;&nbsp;&nbsp;
      <input type="button" id="2048" value="2048">
      <br/>
      &nbsp;
      <br/>
      <label>...or bring your own:</label>
      <br/>
      &nbsp;
      <br/>
      <input type="file" id="upload-rom" name="upload-rom" accept=".gb, .gbc"/>
    </div>
    <hr/>
    <div>
      <h2>Default controls</h2>
      <p>
        <b>D-Pad:</b> Arrow keys<br>
        <b>A:</b> Z<br>
        <b>B:</b> X<br>
        <b>Start:</b> Enter<br>
        <b>Select:</b> Right shift<br>
        <b>Show menu bar:</b> Escape<br>
      </p>
    </div>

    <script type="module">
      document.getElementById("tobu").onclick = function() {
        document.getElementById("emulator-frame").contentWindow.postMessage(
          { type: "loadRom", filename: "tobudx.gbc" },
          "*"
        );
      }
      document.getElementById("snake").onclick = function() {
        document.getElementById("emulator-frame").contentWindow.postMessage(
          { type: "loadRom", filename: "gbsnake.gbc" },
          "*"
        );
      }
      document.getElementById("2048").onclick = function() {
        document.getElementById("emulator-frame").contentWindow.postMessage(
          { type: "loadRom", filename: "2048.gb" },
          "*"
        );
      }

      const uploadElement = document.getElementById("upload-rom");
      uploadElement.addEventListener("change", handleUploadedRom);
      function handleUploadedRom(event) {
        const file = event.target.files[0];
        if (!file) {
          return;
        }

        const reader = new FileReader();
        
        reader.onload = () => {
          let data = new Uint8Array(reader.result);
  
          document.getElementById("emulator-frame").contentWindow.postMessage(
            { type: "loadRomRaw", filename: file.name, data: data },
            "*"
          );
        };

        reader.readAsArrayBuffer(file);
      }
    </script>
  </body>
</html>

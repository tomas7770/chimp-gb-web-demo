<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.emscripten { font-family: monospace; width: 80%; }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; }

      .spinner {
        height: 50px;
        width: 50px;
        margin: 0px auto;
        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;
        border-left: 10px solid rgb(0,150,240);
        border-right: 10px solid rgb(0,150,240);
        border-bottom: 10px solid rgb(0,150,240);
        border-top: 10px solid rgb(100,0,200);
        border-radius: 100%;
        background-color: rgb(200,100,250);
      }
      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

    </style>
  </head>
  <body>
    <hr/>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    <hr/>
    <div class="emscripten">
      <label>Choose one of the following games:</label>
      <br/>
      &nbsp;
      <br/>
      <input type="button" id="tobu" value="Tobu Tobu Girl DX">
      &nbsp;&nbsp;&nbsp;
      <input type="button" id="snake" value="GBSnake">
      &nbsp;&nbsp;&nbsp;
      <input type="button" id="2048" value="2048">
      <br/>
      &nbsp;
      <br/>
      <label>...or bring your own:</label>
      <br/>
      &nbsp;
      <br/>
      <input type="file" id="upload-rom" name="upload-rom" accept=".gb, .gbc"/>
    </div>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      var canvasElement = document.getElementById('canvas');

      // As a default initial behavior, pop up an alert when webgl context is lost. To make your
      // application robust, you may want to override this behavior before shipping!
      // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
      canvasElement.addEventListener("webglcontextlost", (e) => {
        alert('WebGL context lost. You will need to reload the page.');
        e.preventDefault();
      }, false);

      var Module = {
        canvas: canvasElement,
        setStatus(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = () => {
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };
      };
    </script>
    <script type="module">
      async function loadRom(filename) {
        // Download ROM file and add to file system
        let url = window.location.href;
        let blob = await fetch(url.substring(0, url.lastIndexOf('/')) + '/' + filename).then(response => {
          if (!response.ok) {
            return null;
          }     
          return response.blob();
        });
  
        let data = new Uint8Array(await blob.arrayBuffer());
  
        let stream = FS.open(filename, 'w+');
        FS.write(stream, data, 0, data.length, 0);
        FS.close(stream);

        Module.ccall('loadDownloadedRom', null, ['string'], [filename]);
      }

      document.getElementById("tobu").onclick = function() {
        loadRom("tobudx.gbc");
      }
      document.getElementById("snake").onclick = function() {
        loadRom("gbsnake.gbc");
      }
      document.getElementById("2048").onclick = function() {
        loadRom("2048.gb");
      }

      const uploadElement = document.getElementById("upload-rom");
      uploadElement.addEventListener("change", handleUploadedRom);
      function handleUploadedRom(event) {
        const file = event.target.files[0];
        if (!file) {
          return;
        }

        const reader = new FileReader();
        
        reader.onload = () => {
          let data = new Uint8Array(reader.result);
  
          let stream = FS.open(file.name, 'w+');
          FS.write(stream, data, 0, data.length, 0);
          FS.close(stream);

          Module.ccall('loadDownloadedRom', null, ['string'], [file.name]);
        };

        reader.readAsArrayBuffer(file);
      }
    </script>
    <script src="ChimpGB.js"></script>
  </body>
</html>
